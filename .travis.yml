language: c
os:
  - osx
  - linux
matrix:
  fast_finish: true
  exclude:
    - os: "osx"
      env: CONDA_PY=2.6
env:
  matrix:
    - CONDA_PY=2.6
    - CONDA_PY=2.7
    - CONDA_PY=3.4
    - CONDA_PY=3.5
notifications:
  email: false
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then CONDA_OS='Linux'; else CONDA_OS='MacOSX'; fi;
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-${CONDA_OS}-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$CONDA_PY numpy scipy
  - source activate test-environment
  - pip install -r requirements_test.txt
  - python setup.py -q install
script:
  - python tests/test_doctests.py
  - py.test . -v --cov-report html --cov=fluids --cov-report term-missing 
after_success:
  - coveralls